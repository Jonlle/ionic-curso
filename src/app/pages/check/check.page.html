<app-header titulo="CheckBok"></app-header>

<ion-content padding>
    <ion-list>
      <ion-item>
        <ion-label>Pepperoni</ion-label>
        <ion-checkbox slot="end" value="pepperoni" checked color="primary"></ion-checkbox>
      </ion-item>
    </ion-list>
    
    <ion-list>
      <ion-item *ngFor="let check of data" (click)="onClick(check)">
        <ion-label>{{check.name}}</ion-label>
        <ion-checkbox [(ngModel)]="check.selected" [color]="check.name"></ion-checkbox>
      </ion-item>
    </ion-list>
    </ion-content>
